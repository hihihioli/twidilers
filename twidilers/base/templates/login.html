{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<span class="heading">Log In</span>
<form action="{{url_for('.login')}}" method="post" id="login_form" name="login_form">
    <input type="text" class="textbox" placeholder="Enter Username" id="username" name="username" autocomplete="off"/><br>
    <input type="password" class="textbox" placeholder="Enter Password" id="password" name="password"/><br>
    <button id="submit" type="submit">Log In</button>
</form>
{% endblock %}
