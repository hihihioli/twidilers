{% extends 'base.html' %}
{% block title %}Feed{% endblock %}
{% block content %}
<h1 class="heading">Your feed</h1>
{% for post in postlist %}
<div class="pst">
    <script>alert('hi')</script>
    <h3 class="pst-title">{{post.title}}</h3>
    <p class="pst-content">{{post.content}}</p>
    <p class="pst-date">{{post.date}}</p>
</div>
{% endfor %}
<a href="{{ url_for('.post') }}"><button class="card">Create a Post</button></a>
{% endblock %}
