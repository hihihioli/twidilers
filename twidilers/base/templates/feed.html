{% extends 'base.html' %}
{% block title %}Feed{% endblock %}
{% block content %}
<h1 class="heading">Your feed</h1>
{% if postlist() | length > 0 %}
{% for post in postlist() %}
<div class="pst">
    <a><p class="pst-auth">{{post.author}}</p></a>
    <h2 class="pst-title" style="text-decoration:{{post.decorators}}">{{post.title}}</h3>
    <p class="pst-content">{{post.content}}</p>
    <p class="pst-date" id="date{{ loop.index0 }}"></p>
    <script>
        const post_date = new Date({{ post.date.timestamp()*1000 }})
        document.getElementById("date{{ loop.index0 }}").innerHTML = post_date.toLocaleString();
    </script>
</div>
{% endfor %}
{% else %}
<h2>Nothing here yet...</h2>
{% endif %}
<a href="{{ url_for('.post') }}"><button  class="submit">Create a Post</button></a>
{% endblock %}
