{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<span class="heading">Sign Up</span>
<form action="/sign_up" method="post" id="account_form" name="account_form">
    <input type="text" class="textbox" placeholder="Create Username" id="username" name="username" autocomplete="off"/>
    <input type="password" class="textbox" placeholder="Create Password" id="password1" name="password1"/>
    <input type="password" class="textbox" placeholder="Confirm Password" id="password2" name="password2"/>
    <button type="button" class="submit-button">Create Account</button>
</form>

{% endblock %}
