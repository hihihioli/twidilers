<style>
    .email-container {
        max-width: 600px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
    }
    .email-header {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
    }
    .header-title {
        color: #333;
    }
    .email-content {
        padding: 20px;
    }
    .verification-code {
        background-color: #f8f9fa;
        padding: 10px;
        text-align: center;
        margin: 20px auto;
        border-radius:1000px;
        width:200px;
        cursor:pointer;
        border:3px solid black;
    }
    .code-text {
        color: #007bff;
        font-size: 20px;
        margin:20px;
    }
    .email-footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color:black;
    }
    </style>
    <div class="email-container">
        <div class="email-header">
            <h1 class="header-title">Twidilers</h1>
        </div>
    
        <div class="email-content">
            <h2>Confirmation link</h2>
            <p>Hello {{ user.displayname }}!</p>
            <p>There was a request to reset your password</p>
            <a href="{{ link }}?code={{ code }}">
                <div class="verification-code">
                    <h4 class="code-text">Confirm</h4>
                </div>
            </a>
            <p>This link will expire in 10 minutes. If you didn't request this verification link, please ignore this email.</p>
            
            <p>Best regards,<br>The Twidilers Team</p>
        </div>
    
        <div class="email-footer">
            <p>Copyright Twidilers Incorporated 2025</p>
        </div>
    </div>
